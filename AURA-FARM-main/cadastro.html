<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Corporativo — NecroCorp</title>
    <meta name="description" content="Formulário formal de cadastro corporativo da NecroCorp.">
    <meta name="author" content="NecroCorp">
        <link rel="stylesheet" href="style.css">
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 4px solid #8b0000;
        }
        
        h1 {
            color: white;
            margin: 0;
            font-size: 2.5rem;
        }
        
        legend {
            color: #8b0000;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header style="background: linear-gradient(135deg, #1a1a1a, #2d2d2d); color: white; padding: 2rem; text-align: center; border-bottom: 4px solid #8b0000;">
        <h1 style="margin: 0; font-size: 2.5rem; letter-spacing: 1px;">Cadastro Corporativo</h1>
        <p style="font-size: 1.1rem; max-width: 800px; margin: 1rem auto;">Utilize este formulário para registrar a sua empresa junto à NecroCorp. Campos marcados com * são obrigatórios.</p>
        
        <nav style="margin-top: 1.5rem;">
            <a href="index.html" style="color: #d4af37; text-decoration: none; font-weight: bold; margin: 0 15px; padding: 8px 16px; border-radius: 4px;">Início</a>
            <a href="produto.html" style="color: #d4af37; text-decoration: none; font-weight: bold; margin: 0 15px; padding: 8px 16px; border-radius: 4px;">Produtos</a>
            <a href="sobre.html" style="color: #d4af37; text-decoration: none; font-weight: bold; margin: 0 15px; padding: 8px 16px; border-radius: 4px;">Sobre</a>
        </nav>
    </header>

    <main>
        <form action="#" method="post" enctype="multipart/form-data" autocomplete="on">
            <!-- CSS INLINE no fieldset -->
            <fieldset style="border: 2px solid #ddd; border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem;">
                <legend style="color: #8b0000; font-weight: bold; font-size: 1.2rem;">Dados da empresa</legend>

                <div style="margin-bottom: 1rem;">
                    <label for="razao_social" style="display: block; font-weight: bold; margin-bottom: 5px;">Razão Social *</label>
                    <input type="text" id="razao_social" name="razao_social" required maxlength="200" aria-required="true"
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label for="nome_fantasia" style="display: block; font-weight: bold; margin-bottom: 5px;">Nome Fantasia</label>
                    <input type="text" id="nome_fantasia" name="nome_fantasia" maxlength="200"
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label for="cnpj" style="display: block; font-weight: bold; margin-bottom: 5px;">CNPJ * (somente números, 14 dígitos)</label>
                    <input type="text" id="cnpj" name="cnpj" pattern="\d{14}" inputmode="numeric" placeholder="12345678000195" required aria-required="true"
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
                </div> 
            </fieldset>
            <div style="text-align: center; margin-top: 2rem;">
                <button type="submit" style="background: #8b0000; color: white; border: none; padding: 12px 30px; font-size: 1.1rem; border-radius: 5px; cursor: pointer; margin-right: 10px;">Enviar cadastro</button>
                <button type="reset" style="background: #666; color: white; border: none; padding: 12px 30px; font-size: 1.1rem; border-radius: 5px; cursor: pointer;">Limpar formulário</button>
            </div>
        </form>
    </main>
    <footer style="background: #1a1a1a; color: white; text-align: center; padding: 2rem; margin-top: 3rem;">
        <p style="margin: 0;">&copy; 2025 NecroCorp. Todas as informações tratadas com confidencialidade.</p>
        <p style="margin-top: 1rem;"><a href="index.html" style="color: #d4af37; text-decoration: none;">Voltar para Início</a></p>
    </footer>
</body>
</html>
