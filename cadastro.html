<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NecroCorp - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- CSS INTERNO para cadastro -->
    <style>
        .form-cadastro {
            max-width: 600px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid #8b0000;
        }
        
        .campo {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body class="cadastro-body">
    <header>
        <h1>NecroCorp</h1>
        <nav>
            <a href="index.html">In√≠cio</a>
            <a href="produtos.html">Produtos</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="sobre.html">Sobre</a>
        </nav>
    </header>

    <main>
        <h2 style="text-align: center; color: #ff8a8a; margin-bottom: 2rem;">Cadastro de Empresa</h2>
        
        <form class="form-cadastro">
            <div class="campo">
                <label>Nome da Empresa:</label>
                <input type="text" placeholder="Digite o nome da empresa">
            </div>
            
            <div class="campo">
                <label>Email:</label>
                <input type="email" placeholder="seu@email.com">
            </div>
            
            <div class="campo">
                <label>Mensagem:</label>
                <textarea placeholder="Conte sobre sua empresa..." rows="5"></textarea>
            </div>
            
            <button type="submit" style="
                background: #8b0000;
                color: white;
                border: none;
                padding: 1rem 2rem;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                font-size: 1.1rem;
            ">Cadastrar Empresa</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 NecroCorp - Todos os direitos reservados</p>
    </footer>
</body>
</html>
